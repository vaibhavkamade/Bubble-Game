<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-foam-bubbles-16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hitval">5</div>
                </div>
                <div class="elem">
                    <h3>Time</h3>
                    <div class="box" id="runtime">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>

            <div id="pbtm">
                
            </div>
            
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
